<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todolist</title>
<script defer src="main.js"></script></head>
<body>
<header>
    <h1>Trynax <span class="tilte-span">Todo</span></h1>
</header>

<nav>
    <section>
        <h2>Home</h2>
        <hr>

        <ul class="task-type">
            <li><a href="">All Tasks</a></li>
            <li><a href="">Today</a></li>
            <li><a href="">Next 7 days</a></li>
            <li><a href="">Important</a></li>
        </ul>
    </section>
    <section>
        <h2>Projects</h2>
        <hr>
        <section class="Project-sec">
            <ul class="list-of-projects">
                <li class="project-name">Trynax</li>
                
            </ul>
            <div class="add-project-card">
                <input class="input-project" type="text" placeholder="Enter Your Project Name">
                <div class="project-btns"><button class="add-btn">Add</button> <button class="cancel-btn">Cancel</button></div>
            </div>
            <button class="add-projec-btn">Add Project</button>

        </section>
    </section>
    </section>
</nav>

<section class="content">
   <figure class="content-header">
    <h3>All Tasks</h3>
   </figure>
</section>
</body>
</html>
